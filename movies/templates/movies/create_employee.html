{% load static %}
<html>
    <head>
        <title>Create - Employee Database</title>
        <link rel="stylesheet" href="{% static 'movies/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'movies/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
    <div class="container">
        <h1>Create New Employee</h1>

        <form id="create_form" method="POST" action="{% url 'movies_create_employee' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" />
            </div>
            
            <div class="form-group">
                <label for="title">Title</label>
                <input name="title" class="form-control" ></input>
            </div>

            <div class="form-group">
                <label for="os">os</label>
                <input type="text" name="os" class="form-control" />    
            </div>

            <div class="form-group">
                <label for="date_of_brith">Genre</label>
                <input type="text" name="date_of_brith" class="form-control" />    
            </div>

            <div class="form-group">
                <label for="description">description</label>
                <input type="text" name="description" class="form-control" />
            </div>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'movies_index' %}"><< Go back to Index</a>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button type="submit" class="btn btn-primary">Submit >></button>
                </div>
            <div>
        </form>
    </div>

</html>
